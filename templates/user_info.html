<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <h1>User Information</h1>
    <p><strong>Username:</strong> {{ user_data.login }}</p>
    <p><strong>Name:</strong> {{ user_data.name }}</p>
    <p><strong>Bio:</strong> {{ user_data.bio }}</p>
    <p><strong>Public Repositories:</strong> {{ user_data.public_repos }}</p>
    <p><strong>Followers:</strong> {{ user_data.followers }}</p>
    <p><strong>Following:</strong> {{ user_data.following }}</p>
</body>
</html>
